<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            padding: 40px 20px;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 1px solid #000000;
            border-radius: 0;
        }
        h2 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: 500;
            font-size: 13px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000;
            border-radius: 0;
            font-size: 14px;
            background-color: #ffffff;
            color: #000000;
        }
        input::placeholder {
            color: #666666;
        }
        input:focus {
            outline: none;
            background-color: #f5f5f5;
        }
        button {
            background-color: #000000;
            color: #ffffff;
            padding: 12px 28px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            margin-right: 10px;
            margin-top: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #333333;
        }
        button:active {
            background-color: #000000;
        }
        .connect-btn {
            background-color: #000000;
        }
        .connect-btn:hover {
            background-color: #333333;
        }
        .status {
            padding: 12px;
            margin-top: 15px;
            border-radius: 0;
            background-color: #f0f0f0;
            color: #000000;
            display: none;
            border: 1px solid #000000;
            font-size: 13px;
        }
        .error {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #000000;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            padding: 20px;
            margin-bottom: 15px;
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 0;
        }
        .product-item p {
            margin: 8px 0;
            color: #000000;
            font-size: 14px;
        }
        .product-item strong {
            font-weight: 600;
        }
        #accountInfo {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 0;
            margin-bottom: 30px;
            color: #000000;
            border: 1px solid #000000;
        }
        .history-item {
            padding: 15px;
            margin-bottom: 12px;
            background-color: #f9f9f9;
            border-left: 4px solid #000000;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #000000;
        }
        .history-item.add {
            border-left-color: #2ecc71;
            background-color: #f0fdf4;
        }
        .history-item.delete {
            border-left-color: #e74c3c;
            background-color: #fef2f2;
        }
        .history-item.update {
            border-left-color: #3498db;
            background-color: #f0f8ff;
        }
        .history-item p {
            margin: 6px 0;
            color: #000000;
            font-size: 13px;
        }
        .history-item .timestamp {
            color: #666666;
            font-size: 12px;
            font-style: italic;
        }
        .history-item .action-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .history-item.add .action-type {
            background-color: #2ecc71;
            color: #ffffff;
        }
        .history-item.delete .action-type {
            background-color: #e74c3c;
            color: #ffffff;
        }
        .history-item.update .action-type {
            background-color: #3498db;
            color: #ffffff;
        }
        .history-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            padding: 15px;
            border: 1px solid #000000;
            background-color: #f5f5f5;
        }
        .stat-box strong {
            display: block;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .stat-box .value {
            font-size: 20px;
            font-weight: 300;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        
        <div id="accountInfo">
            <button class="connect-btn" onclick="connectWallet()">Connect MetaMask</button>
            <p id="account" style="margin-top: 10px; display: none;"></p>
        </div>

        <!-- Configuration Section -->
        <div class="section">
            <h2>Contract Configuration</h2>
            <div class="form-group">
                <label>Contract Address:</label>
                <input type="text" id="contractAddress" placeholder="Enter your deployed contract address">
            </div>
            <button onclick="initContract()">Initialize Contract</button>
            <div id="configStatus" class="status"></div>
        </div>

        <!-- Add Product -->
        <div class="section">
            <h2>Add New Product</h2>
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" id="addName" placeholder="e.g., Laptop">
            </div>
            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" id="addQuantity" placeholder="e.g., 10">
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" id="addPrice" placeholder="e.g., 50000">
            </div>
            <button onclick="addProduct()">Add Product</button>
            <div id="addStatus" class="status"></div>
        </div>

        <!-- Read Product -->
        <div class="section">
            <h2>Read Product</h2>
            <div class="form-group">
                <label>Product ID:</label>
                <input type="number" id="readId" placeholder="Enter product ID">
            </div>
            <button onclick="getProduct()">Get Product</button>
            <div id="readStatus" class="status"></div>
            <div id="productDetails" class="product-list"></div>
        </div>

        <!-- Update Product -->
        <div class="section">
            <h2>Update Product</h2>
            <div class="form-group">
                <label>Product ID:</label>
                <input type="number" id="updateId" placeholder="Enter product ID">
            </div>
            <div class="form-group">
                <label>New Name:</label>
                <input type="text" id="updateName" placeholder="New name">
            </div>
            <div class="form-group">
                <label>New Quantity:</label>
                <input type="number" id="updateQuantity" placeholder="New quantity">
            </div>
            <div class="form-group">
                <label>New Price:</label>
                <input type="number" id="updatePrice" placeholder="New price">
            </div>
            <button onclick="updateProduct()">Update Product</button>
            <div id="updateStatus" class="status"></div>
        </div>

        <!-- Delete Product -->
        <div class="section">
            <h2>Delete Product</h2>
            <div class="form-group">
                <label>Product ID:</label>
                <input type="number" id="deleteId" placeholder="Enter product ID">
            </div>
            <button onclick="deleteProduct()">Delete Product</button>
            <div id="deleteStatus" class="status"></div>
        </div>

        <!-- View All Products -->
        <div class="section">
            <h2>All Products</h2>
            <button onclick="getAllProducts()">Load All Products</button>
            <div id="allProductsStatus" class="status"></div>
            <div id="allProductsList" class="product-list"></div>
        </div>

        <!-- History Section -->
        <div class="section">
            <h2>Transaction History</h2>
            <div class="history-stats">
                <div class="stat-box">
                    <strong>Total Stock Value</strong>
                    <div class="value" id="totalStockValue">0</div>
                </div>
                <div class="stat-box">
                    <strong>Total Transactions</strong>
                    <div class="value" id="totalTransactions">0</div>
                </div>
            </div>
            <div style="margin-bottom: 15px;">
                <button onclick="fetchHistoryFromContract()" style="background-color: #3498db; margin-top: 0;">Refresh History</button>
            </div>
            <div id="historyList" class="product-list">
                <p>No transactions yet. Add, update, or delete a product to see history.</p>
            </div>
        </div>
    </div>

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                    web3 = new Web3(window.ethereum);
                    document.getElementById('account').innerHTML = `Connected: ${account.substring(0, 6)}...${account.substring(38)}`;
                    document.getElementById('account').style.display = 'block';
                    showStatus('configStatus', 'Wallet connected successfully!', false);
                } catch (error) {
                    showStatus('configStatus', 'Failed to connect wallet: ' + error.message, true);
                }
            } else {
                showStatus('configStatus', 'Please install MetaMask!', true);
            }
        }

        function initContract() {
            const address = document.getElementById('contractAddress').value;
            if (!address) {
                showStatus('configStatus', 'Please enter contract address!', true);
                return;
            }
            if (!web3) {
                showStatus('configStatus', 'Please connect wallet first!', true);
                return;
            }
            contract = new web3.eth.Contract(contractABI, address);
            // Save contract address to local storage
            localStorage.setItem('contractAddress', address);
            showStatus('configStatus', 'Contract initialized successfully!', false);
            // Fetch history after contract is initialized
            fetchHistoryFromContract();
        }

        async function addProduct() {
            const name = document.getElementById('addName').value;
            const quantity = document.getElementById('addQuantity').value;
            const price = document.getElementById('addPrice').value;

            if (!name || !quantity || !price) {
                showStatus('addStatus', 'Please fill all fields!', true);
                return;
            }

            try {
                showStatus('addStatus', 'Adding product... Please wait.', false);
                await contract.methods.addProduct(name, quantity, price).send({ from: account });
                showStatus('addStatus', 'Product added successfully!', false);
                
                // Fetch updated history from contract
                setTimeout(() => fetchHistoryFromContract(), 2000);
                
                document.getElementById('addName').value = '';
                document.getElementById('addQuantity').value = '';
                document.getElementById('addPrice').value = '';
            } catch (error) {
                showStatus('addStatus', 'Error: ' + error.message, true);
            }
        }

        async function getProduct() {
            const id = document.getElementById('readId').value;
            if (!id) {
                showStatus('readStatus', 'Please enter product ID!', true);
                return;
            }

            try {
                const product = await contract.methods.getProduct(id).call();
                const html = `
                    <div class="product-item">
                        <p><strong>ID:</strong> ${product[0]}</p>
                        <p><strong>Name:</strong> ${product[1]}</p>
                        <p><strong>Quantity:</strong> ${product[2]}</p>
                        <p><strong>Price:</strong> ${product[3]}</p>
                        <p><strong>Status:</strong> ${product[4] ? 'Active' : 'Deleted'}</p>
                    </div>
                `;
                document.getElementById('productDetails').innerHTML = html;
                showStatus('readStatus', 'Product loaded successfully!', false);
            } catch (error) {
                showStatus('readStatus', 'Error: ' + error.message, true);
                document.getElementById('productDetails').innerHTML = '';
            }
        }

        async function updateProduct() {
            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const quantity = document.getElementById('updateQuantity').value;
            const price = document.getElementById('updatePrice').value;

            if (!id || !name || !quantity || !price) {
                showStatus('updateStatus', 'Please fill all fields!', true);
                return;
            }

            try {
                showStatus('updateStatus', 'Updating product... Please wait.', false);
                await contract.methods.updateProduct(id, name, quantity, price).send({ from: account });
                showStatus('updateStatus', 'Product updated successfully!', false);
                
                // Fetch updated history from contract
                setTimeout(() => fetchHistoryFromContract(), 2000);
                
                document.getElementById('updateId').value = '';
                document.getElementById('updateName').value = '';
                document.getElementById('updateQuantity').value = '';
                document.getElementById('updatePrice').value = '';
            } catch (error) {
                showStatus('updateStatus', 'Error: ' + error.message, true);
            }
        }

        async function deleteProduct() {
            const id = document.getElementById('deleteId').value;
            if (!id) {
                showStatus('deleteStatus', 'Please enter product ID!', true);
                return;
            }

            try {
                showStatus('deleteStatus', 'Deleting product... Please wait.', false);
                
                // Get product details before deletion for history
                const product = await contract.methods.getProduct(id).call();
                
                await contract.methods.deleteProduct(id).send({ from: account });
                showStatus('deleteStatus', 'Product deleted successfully!', false);
                
                // Fetch updated history from contract
                setTimeout(() => fetchHistoryFromContract(), 2000);
                
                document.getElementById('deleteId').value = '';
            } catch (error) {
                showStatus('deleteStatus', 'Error: ' + error.message, true);
            }
        }

        async function getAllProducts() {
            try {
                showStatus('allProductsStatus', 'Loading products...', false);
                const count = await contract.methods.getTotalProducts().call();
                let html = '';
                let existingCount = 0;
                
                for (let i = 1; i <= count; i++) {
                    try {
                        const product = await contract.methods.getProduct(i).call();
                        if (product[4]) { // Check if exists
                            existingCount++;
                            html += `
                                <div class="product-item">
                                    <p><strong>ID:</strong> ${product[0]}</p>
                                    <p><strong>Name:</strong> ${product[1]}</p>
                                    <p><strong>Quantity:</strong> ${product[2]}</p>
                                    <p><strong>Price:</strong> ${product[3]}</p>
                                </div>
                            `;
                        }
                    } catch (e) {
                        // Skip deleted products
                    }
                }
                
                document.getElementById('allProductsList').innerHTML = html || '<p>No products found.</p>';
                showStatus('allProductsStatus', `Loaded ${existingCount} products successfully!`, false);
            } catch (error) {
                showStatus('allProductsStatus', 'Error: ' + error.message, true);
            }
        }

        function showStatus(elementId, message, isError) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.className = isError ? 'status error' : 'status';
            statusElement.style.display = 'block';
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        // History Management Functions - Fetch from Contract Events
        async function fetchHistoryFromContract() {
            try {
                if (!contract) {
                    showStatus('historyList', 'Contract not initialized. Please configure it first.', true);
                    return;
                }

                const historyEvents = [];

                // Fetch ProductAdded events
                const addedEvents = await contract.getPastEvents('ProductAdded', {
                    fromBlock: 0,
                    toBlock: 'latest'
                });

                // Fetch ProductUpdated events
                const updatedEvents = await contract.getPastEvents('ProductUpdated', {
                    fromBlock: 0,
                    toBlock: 'latest'
                });

                // Fetch ProductDeleted events
                const deletedEvents = await contract.getPastEvents('ProductDeleted', {
                    fromBlock: 0,
                    toBlock: 'latest'
                });

                // Process ProductAdded events
                addedEvents.forEach(event => {
                    historyEvents.push({
                        type: 'add',
                        productId: event.returnValues.id,
                        productName: event.returnValues.name,
                        quantity: parseInt(event.returnValues.quantity),
                        price: parseInt(event.returnValues.price),
                        totalValue: parseInt(event.returnValues.quantity) * parseInt(event.returnValues.price),
                        blockNumber: event.blockNumber,
                        transactionHash: event.transactionHash
                    });
                });

                // Process ProductUpdated events
                updatedEvents.forEach(event => {
                    historyEvents.push({
                        type: 'update',
                        productId: event.returnValues.id,
                        productName: event.returnValues.name,
                        quantity: parseInt(event.returnValues.quantity),
                        price: parseInt(event.returnValues.price),
                        totalValue: parseInt(event.returnValues.quantity) * parseInt(event.returnValues.price),
                        blockNumber: event.blockNumber,
                        transactionHash: event.transactionHash
                    });
                });

                // Process ProductDeleted events
                deletedEvents.forEach(event => {
                    historyEvents.push({
                        type: 'delete',
                        productId: event.returnValues.id,
                        blockNumber: event.blockNumber,
                        transactionHash: event.transactionHash
                    });
                });

                // Sort by block number (descending - most recent first)
                historyEvents.sort((a, b) => b.blockNumber - a.blockNumber);

                // Get block timestamps for each event
                const eventsWithTimestamps = await Promise.all(
                    historyEvents.map(async (event) => {
                        try {
                            const block = await web3.eth.getBlock(event.blockNumber);
                            event.timestamp = new Date(block.timestamp * 1000).toLocaleString();
                        } catch (e) {
                            event.timestamp = 'Unknown';
                        }
                        return event;
                    })
                );

                transactionHistory = eventsWithTimestamps;
                updateHistoryDisplay();
                updateHistoryStats();
            } catch (error) {
                console.error('Error fetching history:', error);
                updateHistoryDisplay();
            }
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (transactionHistory.length === 0) {
                historyList.innerHTML = '<p>No transactions yet. Add, update, or delete a product to see history.</p>';
                return;
            }

            let html = '';
            transactionHistory.forEach((entry, index) => {
                const typeClass = entry.type;
                const actionTypeDisplay = entry.type.charAt(0).toUpperCase() + entry.type.slice(1);
                
                let details = '';
                if (entry.type === 'add') {
                    details = `
                        <p><strong>Product Name:</strong> ${entry.productName}</p>
                        <p><strong>Quantity:</strong> ${entry.quantity} units</p>
                        <p><strong>Price per Unit:</strong> ${entry.price}</p>
                        <p><strong>Total Stock Value:</strong> ${entry.totalValue}</p>
                    `;
                } else if (entry.type === 'delete') {
                    details = `
                        <p><strong>Product ID:</strong> ${entry.productId}</p>
                        <p><strong>Stock Value Removed:</strong> Unknown</p>
                    `;
                } else if (entry.type === 'update') {
                    details = `
                        <p><strong>Product ID:</strong> ${entry.productId}</p>
                        <p><strong>Product Name:</strong> ${entry.productName}</p>
                        <p><strong>New Quantity:</strong> ${entry.quantity} units</p>
                        <p><strong>New Price per Unit:</strong> ${entry.price}</p>
                        <p><strong>New Stock Value:</strong> ${entry.totalValue}</p>
                    `;
                }
                
                const txLink = `https://etherscan.io/tx/${entry.transactionHash}`; // Adjust for your network
                html += `
                    <div class="history-item ${typeClass}">
                        <div class="action-type">${actionTypeDisplay}</div>
                        ${details}
                        <p class="timestamp">‚è± ${entry.timestamp}</p>
                        <p style="font-size: 11px; color: #999; margin-top: 8px;"><strong>Tx:</strong> ${entry.transactionHash.substring(0, 10)}...${entry.transactionHash.substring(58)} | <strong>Block:</strong> ${entry.blockNumber}</p>
                    </div>
                `;
            });

            historyList.innerHTML = html;
        }

        function updateHistoryStats() {
            // Calculate total stock value across all current products
            let totalValue = 0;
            
            // Group transactions by product ID to get final stock values
            const productStocks = {};
            
            transactionHistory.forEach(entry => {
                if (entry.type === 'add') {
                    if (!productStocks[entry.productId]) {
                        productStocks[entry.productId] = {
                            name: entry.productName,
                            quantity: 0,
                            price: 0,
                            value: 0
                        };
                    }
                    productStocks[entry.productId].quantity += entry.quantity;
                    productStocks[entry.productId].price = entry.price;
                } else if (entry.type === 'delete') {
                    if (productStocks[entry.productId]) {
                        productStocks[entry.productId].quantity = 0;
                    }
                } else if (entry.type === 'update') {
                    if (!productStocks[entry.productId]) {
                        productStocks[entry.productId] = {
                            name: entry.productName,
                            quantity: 0,
                            price: 0,
                            value: 0
                        };
                    }
                    productStocks[entry.productId].quantity = entry.quantity;
                    productStocks[entry.productId].price = entry.price;
                }
            });

            // Calculate total value of current inventory
            for (let productId in productStocks) {
                const stock = productStocks[productId];
                if (stock.quantity > 0) {
                    totalValue += stock.quantity * stock.price;
                }
            }

            document.getElementById('totalStockValue').textContent = totalValue.toLocaleString();
            document.getElementById('totalTransactions').textContent = transactionHistory.length;
        }

        function clearHistory() {
            alert('History is stored on the blockchain. It cannot be cleared. This is immutable data.');
        }
    </script>
